<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8"> <!-- Установка кодировки документа -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптация под мобильные устройства -->
    <title>QPICK</title> <!-- Заголовок страницы -->
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего файла стилей CSS -->
</head>
<body>
    <div class="header">
        <div class="store-name" onclick="window.scrollTo(0, 0)">QPICK</div> <!-- Название магазина с прокруткой к верху при клике -->
    
            <img src="heart.png" alt="Избранное" class="icon favorite-icon">
            <img src="shoppingcart.png" alt="Корзина" class="icon cart-icon">
        
        <div class = "product">
            <div class="product-title">Наушники</div>
            <!-- Первая карточка продукта -->
            <div class="product-card">
                <img src="Image1.png" alt="Наушники" class="product-image">
                <div class="product-info">
                    <div class="model-title">Apple BYZ S852I</div>
                    <div class="product-price">2927 ₽</div>
                    <div class="product-lastprice">3527 ₽</div>
                    <img src="star.png" alt="Рейтинг" class="star-rating">
                    <div class="product-rating">4.7</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>

            <!-- Вторая карточка продукта -->
            <div class="product-card">
                <img src="Image2.png" alt="Наушники" class="product-image">
                <div class="product-info">
                    <div class="model-title">Apple EarPods</div>
                    <div class="product-price">2327 ₽</div>
                    <img src="star.png" alt="Рейтинг" class="star-rating">
                    <div class="product-rating">4.5</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>

            <!-- Третья карточка продукта -->
            <div class="product-card">
                <img src="Image3.png" alt="Наушники" class="product-image">
                <div class="product-info">
                    <div class="model-title">Apple EarPods</div>
                    <div class="product-price">2327 ₽</div>
                    <img src="star.png" alt="Рейтинг" class="star-rating">
                    <div class="product-rating">4.5</div>
                </div>
                <button class="buy-button">Купить</button>
            </div>

        </div>
    </div>
</body>
